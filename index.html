<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Meme Generator</title>

<body>
    <div class="form">

        <h1> Meme Generator! </h1>
        <p> Enter a link to the image you want to create and enter the text </p>

        <form action="" id="form"> 
      
            <p>
                <label for=""> Enter the Image URL:
                    <input type="text" name="link">
                    <!-- <input type="file" name="image"> -->
                </label>
            </p>
      
            <p>
                <label for=""> Text:
                    <input type="text" name="text">
                </label>
            </p>

            <p>
                <label for=""> Select font size:
                    <input type="range" name="fontsize" min="10" max="50">
                </label>
            </p>

            <p>
                <label for=""> Select font color:
                    <input type="color" name="color">
                </label>
            </p>

        </form>

    </div>
